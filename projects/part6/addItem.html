      <div id="contact-header">
         <h1>REQUEST FORM</h1>
         <h4>Please put down what item you are requesting to sell to us!</h4>
         <p>We we evaluate it in our database and contact you as soon as we can.</p>
         <div class="form-container">
            <!-- Item input -->
            <div class="form-group">
               <label for="item">Item:</label>
               <textarea id="message" name="item" placeholder="Item." required></textarea>
            </div>
               <!-- Description input -->
               <div class="form-group">
                  <label for="item desc">Description:</label>
                  <textarea id="message" name="message" placeholder="Item Description." required></textarea>
               </div>
               <!-- Description input -->
               <div class="form-group">
                  <label for="item color">Color:</label>
                  <textarea id="message" name="color" placeholder="Color." required></textarea>
               </div>
               <!-- Brand input -->
               <div class="form-group">
                  <label for="brand">Brand:</label>
                  <textarea id="message" name="brand" placeholder="Brand." required></textarea>
               </div>
               <!-- Category input -->
               <div class="form-group">
                  <label for="category">Item Category:</label>
                  <select id="category" name="category" required>
                     <option value="" disabled selected>Select a category</option>
                     <option value="Apparel">Apparel</option>
                     <option value="Outerwear">Outerwear</option>
                     <option value="Sneakers">Sneakers</option>
                     <option value="Cosmetics">Cosmetics</option>
                     <option value="Accessories">Accessories</option>
                  </select>
               </div>
               <button type="submit">Send</button>
            </form>
